name: Kernel CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src, rustfmt, clippy
          targets: x86_64-unknown-none

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: x86_64

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --target x86_64-unknown-none -- -D warnings

      - name: Build kernel
        run: cargo build --release --target x86_64-unknown-none

  build-aarch64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src, rustfmt, clippy
          targets: aarch64-unknown-none

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: aarch64

      - name: Clippy
        run: cargo clippy --target aarch64-unknown-none -- -D warnings

      - name: Build kernel
        run: cargo build --release --target aarch64-unknown-none

  # Update 'tested' branch on successful master builds
  update-tested-branch:
    needs: [build-x86_64, build-aarch64]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update tested branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push origin HEAD:tested --force
